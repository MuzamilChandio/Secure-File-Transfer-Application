<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Transfer</title>
    <style>
        body {
            background: #0f2027;
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 { color: cyan; }
        .container { width: 60%; margin: auto; }
        .file-list { margin-top: 20px; }
        a {
            color: #00ffcc;
            text-decoration: none;
            margin: 5px;
        }
        a:hover { text-decoration: underline; }
        input[type="file"], input[type="submit"] {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .msg { color: lightgreen; margin: 10px; }
    </style>
</head>
<body>
    <h1>üîê Secure File Transfer</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="msg">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <div class="container">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload & Encrypt">
        </form>

        <div class="file-list">
            <h2>Stored Files</h2>
            {% if files %}
                <ul>
                    {% for file in files %}
                        <li>
                            {{ file }}
                            <a href="/download/{{ file }}">[Download & Decrypt]</a>
                            <a href="/delete/{{ file }}">[Delete]</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No files uploaded.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
